<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LET'S GO!!</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
</head>

<header>
  <h1>Let's Make a Character!</h1>
</header>

<body>

  <main>

     <button  onclick="rollAttributes()">Roll Stats</button>
        <div class="lists">
          <div id="diceArea" class="list">
               <div id="stat1" class="list-item" draggable="true"></div> 
               <div id="stat2" class="list-item" draggable="true"></div> 
               <div id="stat3" class="list-item" draggable="true"></div> 
               <div id="stat4" class="list-item" draggable="true"></div> 
               <div id="stat5" class="list-item" draggable="true"></div> 
               <div id="stat6" class="list-item" draggable="true"></div> 
           </div>
         </div>  
     <div class="statContainer">
        <div id="attributes" class="lists">
           <div id="strBox" class="list">Strength</div>
           <div id="dexBox" class="list">Dexterity</div>
           <div id="conBox" class="list">Constitution</div>
           <div id="intBox" class="list">Intelligence</div>
           <div id="wisBox" class="list">Wisdom</div>
           <div id="chaBox" class="list">Charisma</div>
       </div>
     </div> 

  <div class="classContainer"> 
      <label class="custom-select" for="styledSelect1">
          <select onchange= "classChoice()" name="Classes" id="classList"></select> 
      </label>
  </div>

  <div class="hpInfo">
    <h2>
      <div id="hdBox">
        <p class="label">Hit Die :</p>
        <p onchange= "hpValue()" id="hd"></p>
      </div>

      <div id="hpBox">
        <p class="label">Hit Points :</p>
        <p id="hp"></p>
      </div>
    </h2>
  </div>

  </main>

  <footer>

  </footer>

  <script src="js/app.js"></script>     
  <script src="js/diceroller.js"></script>
  <script src="js/DnD.js"></script>     

</body>

</html>
