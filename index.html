<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LET'S GO!!</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
</head>

<header>
  <h1>Let's Make a Character!</h1>
</header>


<body>
  <main>
    <div id="stats" class="diceContainer">
      
     <button  onclick="rollAttributes('statLine')">Roll Stats</button>

      <div class="dragArea1" class="diceArea">

           <span id="statLine"> </span>  

           <ul>
           <li></li>
           <div id="stat1" draggable="true"></div>
           <div id="stat2" draggable="true"></div>
           <div id="stat3" draggable="true"></div>
           <div id="stat4" draggable="true"></div>
           <div id="stat5" draggable="true"></div>
           <div id="stat6" draggable="true"></div>

          </ul>

     </div>   

   </div> 


    <div class="dragArea2"  class="statArea">

      <ul> 
        <li id="strMod" class="mod">Strength</li>
          <div id="str" draggable="true" dropzone="move"></div>

        <il id="dexMod" class="mod">Dexterity</il >
          <div id="dex" draggable="true" dropzone="move"></div>

        <il id="conMod" class="mod">Constitution</il > 
          <div id="con" draggable="true" dropzone="move"></div> 

        <il id="intMod" class="mod">Intelligence</il >  
          <div id="int" draggable="true" dropzone="move"></div>

        <il id="wisMod" class="mod">Wisdom</il >  
          <div id="wis" draggable="true" dropzone="move"></div>

        <il id="chaMod" class="mod">Charisma</il > 
          <div id="cha" draggable="true" dropzone="move"></div> 

      </ul>

  </div> 
      <label class="custom-select" for="styledSelect1">
          <select onchange= "classChoice()" name="Classes" id="classList"></select>
          
      </label>
  </div>

  <div>
    <h2>
      <div id="hdBox">
        <ul>Hit Die:
          <li id="hd"> </li>
        </ul>
      </div>

      <div id="hpBox">
        <ul id="hd">Hit Points:
          <li id="hp"> </li>
        </ul>
      </div>
    </h2>
  </div>

  </main>

<footer>

</footer>
  <script src="js/app.js"></script>     
  <script src="js/diceroller.js"></script>   
</body>
</html>
