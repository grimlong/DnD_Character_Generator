<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LET'S GO!!</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
</head>

<header>
  <h1>Let's Make a Character!</h1>
</header>


<body>
  <main>
    <div id="stats" class="diceContainer">
      
     <button  onclick="rollAttributes('statLine')">Roll Stats</button>

      <div class="diceArea">

           <span id="statLine"> </span>  

           <ul>
           <li></li>
           <div id="stat1" draggable="true"></div>
           <div id="stat2" draggable="true"></div>
           <div id="stat3" draggable="true"></div>
           <div id="stat4" draggable="true"></div>
           <div id="stat5" draggable="true"></div>
           <div id="stat6" draggable="true"></div>

          </ul>

     </div>   

   </div> 


    <div class="statArea">

      <ul> 
        <li>Strength</li>
          <div id="str"dropzone="move"></div>

        <il >Dexterity</il >
          <div id="dex" dropzone="move"></div>

        <il >Constitution</il > 
          <div id="con" dropzone="move"></div> 

        <il >Intelligence</il >  
          <div id="int" dropzone="move"></div>

        <il >Wisdom</il >  
          <div id="wis" dropzone="move"></div>

        <il >Charisma</il > 
          <div id="cha" dropzone="move"></div> 

      </ul>

   </div> 

   <select name="Classes" id="classList"></select>
  </div>

  <div>
    <h2>

    <ul>Hit Die:
      <li id="hd"> </li>
    </ul>
  
    <ul id="hd">Hit Points:
      <li id="hp"> </li>
    </ul>

    </h2>
  </div>

  </main>

<footer>

</footer>
  <script src="js/app.js"></script>     
  <script src="js/diceroller.js"></script>   
</body>
</html>
